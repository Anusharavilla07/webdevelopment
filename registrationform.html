<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="registration.css"
        type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <form id="register"  method="post">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter your first name">
                <br><br>
                <label>Last name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
               <br><br>
               <label>Your age:</label>
                <br>
                <input type="text" name="age"
                id="name" placeholder="How old are you?">
                <br><br>
                <label>Email</label>:</label>
                <br>
                <input type="text" name="email"
                id="name" placeholder="What is your email?">
                <br><br>
                <label>Gender:</label>:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"
                id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="English">
                &nbsp;
                <span id="English">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Telugu"
                &nbsp;
                <span id="Telugu">Telugu</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
        </div>
    </body>

</html>
